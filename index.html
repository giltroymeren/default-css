<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- 
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css"> 
	-->
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/forms.css">
	<style type="text/css">
		body { width: 960px; margin: 30px auto; }
	</style>
</head>

<body>

	<div id="main-wrapper">

		<div id="main-body">

			<article>
				<h2>Forms</h2>

				<form class="form-vert">
					<div>
						<label for="username">Username</label>
						<input type="text" id="username" placeholder="Username"/>
					</div>

					<div>
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Password" />
					</div>

					<div>
						<label for="message">Message</label>
						<textarea id="message" placeholder="Your message here..."></textarea>
					</div>

					<div class="input-choose-group">
						<h5>Yes or No you must answer child!</h5>
						
						<div>
							<input type="radio" id="choice-yes" name="choice"/>
							<label for="choice-yes">Yes</label>

							<input type="radio" id="choice-no" name="choice"/>
							<label for="choice-no">No</label>
						</div>
					</div>

					<div class="input-choose-group">
						<h5>Tell Me Are You One Of These?</h5>
						
						<div>
							<input type="checkbox" id="type-1" name="type"/>
							<label for="type-1">Red</label>

							<input type="checkbox" id="type-2" name="type"/>
							<label for="type-2">Orange</label>

							<input type="checkbox" id="type-3" name="type"/>
							<label for="type-3">Yellow</label>
						</div>
					</div>

					<div>
						<label for="select">Fresh Fruits</label>
						<select id="select">
							<optgroup label="Tree Fruits">
								<option>Apple</option>
								<option>Mango</option>
								<option>Durian</option>
							</optgroup>
							<optgroup label="Ground Fruits">
								<option>Melon</option>
								<option>Strawberry</option>
								<option>Blueberry</option>
							</optgroup>
						</select>
					</div>

					<div>
						<label for="credit">Credit Card No.</label>
						<input type="text" disabled="disabled" id="credit" value="Credit Card No." />
					</div>

					<div class="button-container">
						<input type="submit" value="Login" />
						<input type="reset" value="Clear" />
						<a href="" class="button regular-btn">Submit a Review!</a>
						<button class="warning-btn">Register</button>
					</div>
				</form>
			</article>

		</div>

	</div>
	

</body>

</html>
